<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pluto Medical</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Expanded Blue Ingredients */
      --primary: #4a63f0;
      --primary-dark: #2a43c0;
      --accent: #0ea5e9;
      --bg-light-blue: #f0f7ff;
      --white: #ffffff;
      --text-main: #1e293b;
      --text-gray: #64748b;
      
      /* Social Brand Colors */
      --whatsapp: #25D366;
      --facebook: #1877F2;

      /* Gradients */
      --brand-gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--white);
      color: var(--text-main);
      line-height: 1.6; /* Slightly reduced line height for mobile readability */
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      color: var(--primary-dark);
    }

    .logo img {
      height: 42px;
      width: auto;
    }

    .lang-btn {
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      padding: 6px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .lang-btn:hover {
      background: var(--primary);
      color: var(--white);
      box-shadow: 0 4px 12px rgba(74, 99, 240, 0.3);
    }

    /* Default Section Padding (Desktop) */
    section {
      padding: 90px 0;
    }

    /* Hero */
    .hero {
      background: var(--bg-light-blue);
      position: relative;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: var(--brand-gradient);
      opacity: 0.05;
      border-radius: 50%;
      z-index: 0;
      pointer-events: none; /* Prevents interference with scrolling */
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 22px;
      color: var(--primary-dark);
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: var(--accent);
      margin-top: 8px;
      border-radius: 2px;
    }

    p {
      color: var(--text-gray);
      font-size: 17px;
      max-width: 650px;
    }

    /* Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Increased min-width slightly */
      gap: 30px;
    }

    .card {
      background: var(--white);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      font-weight: 600;
      color: var(--primary-dark);
      border: 1px solid #f1f5f9;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: 0 20px 40px rgba(74, 99, 240, 0.15);
      border-color: var(--accent);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--brand-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    /* Contact Section Styling */
    .dark-section {
      background: #111827;
      color: var(--white);
    }
    
    .dark-section h2 {
      color: var(--white);
    }
    
    .dark-section p {
      color: #9ca3af;
    }

    /* Social Buttons Styling */
    .social-row {
      display: flex;
      gap: 16px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center; /* Centered text */
      gap: 10px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .social-btn.whatsapp {
      background-color: var(--whatsapp);
    }

    .social-btn.facebook {
      background-color: var(--facebook);
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    footer {
      background: var(--primary-dark);
      padding: 40px 0;
      text-align: center;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 900px) {
      /* Adjust Header */
      .nav { padding: 12px 0; }
      .logo img { height: 32px; } /* Smaller logo on mobile */
      .logo { font-size: 16px; }

      /* Reduce Section Padding */
      section { padding: 50px 0; }

      /* Stack Hero Section */
      .hero-grid {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 30px;
      }
      .hero-grid img {
        margin: 20px auto;
        width: 80%; /* Don't let image take full width on phone */
      }
      p { margin: 0 auto; }

      /* Adjust Typography */
      h1 { font-size: 32px; } /* Smaller H1 */
      h2 { font-size: 28px; } /* Smaller H2 */
      h2::after { margin: 8px auto 0 auto; }

      /* Adjust Cards */
      .card-grid {
        grid-template-columns: 1fr; /* Single column on mobile */
      }
      .card {
        padding: 24px; /* Less padding inside cards */
      }

      /* Stack Social Buttons and make them full width */
      .social-row {
        flex-direction: column;
        width: 100%;
      }
      .social-btn {
        width: 100%;
      }
    }
  </style>
</head>

<script>
  let isArabic = false;

  function toggleLang() {
    isArabic = !isArabic;
    document.documentElement.lang = isArabic ? 'ar' : 'en';
    document.documentElement.dir = isArabic ? 'rtl' : 'ltr';

    document.querySelectorAll('[data-en]').forEach(el => {
      // Small fade effect when switching language
      el.style.opacity = '0';
      setTimeout(() => {
        el.textContent = isArabic ? el.getAttribute('data-ar') : el.getAttribute('data-en');
        el.style.opacity = '1';
      }, 200);
    });

    document.querySelector('.lang-btn').textContent = isArabic ? 'EN' : 'AR';
  }

  // Add transition to all text elements for smooth language switch
  document.addEventListener("DOMContentLoaded", () => {
      const textElements = document.querySelectorAll('[data-en]');
      textElements.forEach(el => {
          el.style.transition = "opacity 0.3s ease";
      });
  });
</script>
